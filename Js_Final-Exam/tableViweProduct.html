<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Viwe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <!-- header  -->
    <header class="navbar navbar-expand-lg position-absolute top-0 start-0 z-3 w-100 py-3">
        <div class="container align-items-center">

            <!-- Logo -->
            <a class="navbar-brand text-white fw-bold" href="index.html">Task-Manager</a>

            <!-- Toggle -->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="menu">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item"><a class="nav-link  text-white" href="addProduct.html">Add Product</a></li>
                    <li class="nav-item"><a class="nav-link  text-white" href="index.html">Display Product</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="index.html">TableViweProduct</a></li>
                    
                </ul>
            </div>

            <form class="d-flex header-search" role="search">
                <input class="form-control me-2" type="search" placeholder="Search">

            </form>

        </div>
    </header>

    <!-- Admin Products  -->
    <div class="container-fluid">
        <div class="container">
            <div class="mt-5 pt-5">
                <h2 class="text-center">TableViwe-Products</h2>

                <div class="row" id="row">
                    <div class="col-6 mt-5">
                        <div class="mb-3 ">
                            <input type="search" class="form-control" id="searchProduct"
                                placeholder="Search any product" required>
                        </div>
                    </div>
                   
                    <div class="col-12">
                        <table class="table table-striped ">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col"> Name</th>
                                    <th scope="col"> Price</th>
                                    <th scope="col"> Stock</th>
                                    <th scope="col"> Description</th>
                                    <th scope="col"> Image</th>
                                    <th scope="col" colspan="2">Action</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="tableViweProduct.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
