<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Liquid Glass Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        /* GLASS FORM */
        .glass-form {
            width: 320px;
            padding: 30px;
            border-radius: 20px;

            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);

            position: relative;
        }

        /* Liquid highlight */
        .glass-form::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle,
                    rgba(255, 255, 255, 0.35),
                    transparent 60%);
            transform: rotate(25deg);
        }

        .glass-form h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .glass-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            color: white;
        }

        .glass-form input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .glass-form button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.35);
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="glass-form">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Submit</button>
    </div>

</body>

</html>
