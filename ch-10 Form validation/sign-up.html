<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            background-image: url(./images/bg1.avif);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 100%;
            max-width: 420px;
            overflow: visible;
        }

        form {
            background-color: aliceblue;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .glass-form {
            position: relative;
            z-index: 10;
            padding: 30px;
            border-radius: 22px;

            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(22px) saturate(180%);
            -webkit-backdrop-filter: blur(22px) saturate(180%);

            border: 1px solid rgba(255, 255, 255, 0.25);

            /* SUBTLE WHITE SHADOW (CLOSE TO CARD) */
            box-shadow:
                4px 5px 10px rgba(255, 255, 255, 0.35),
                inset 0 1px 2px rgba(255, 255, 255, 0.3);

            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }



        /* Hover floating effect */
        .glass-form:hover {
            transform: translateY(-4px);
            box-shadow:
                8px 10px 18px rgba(255, 255, 255, 0.45),
                inset 0 1px 2px rgba(255, 255, 255, 0.4);
        }




        /* Inputs glass look */
        .glass-form .form-control {
            background: rgba(255, 255, 255, 0.28);
            border: 1px solid rgba(255, 255, 255, 0.35);
            color: #fff;
            border-radius: 12px;
        }

        .glass-form .form-control::placeholder {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.85);
        }

        .glass-form label {
            color: #fff;
            font-weight: 500;
        }

        /* Button liquid style */
        .glass-form button {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.5),
                    rgba(255, 255, 255, 0.2));
            border: none;
            color: #333;
            font-weight: bold;
            border-radius: 12px;
        }

        .glass-form button:hover {
            background: rgba(255, 255, 255, 0.65);
        }
    </style>

</head>

<body>
    <div class="form-container">
        <h4 class="text-white fw-bold d-flex justify-content-center">Sign Up</h4>
        <form class="glass-form">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="f_name" placeholder="Enter your name...">
            </div>

            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email...">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password...">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone number</label>
                <input type="number" class="form-control" id="phone" placeholder="Enter phone...">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                    <input class="form-check-input" type="radio" name="Gender" id="Gender">
                    <label class="form-check-label">Male</label>

                    <input class="form-check-input" type="radio" name="Gender" id="Gender">
                    <label class="form-check-label">Female</label>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class=" btn text-white ">Submit</button>
            </div>


        </form>


    </div>

    <script src="sine-up.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
