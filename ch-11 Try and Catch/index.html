<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let a = 10, b = 0;

        try {
            let ans = a / b;

            if (ans == Infinity) {
                throw "Cannot divide by ZERO";
            }

            console.log("Answer : ", ans);

        } catch (e) {
            console.log("Error : ", e);
        } finally {
            console.log("Finally....");
        }




    </script>
</body>

</html>
