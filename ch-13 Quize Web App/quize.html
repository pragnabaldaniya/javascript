<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

        /* MULTI COLOR LIQUID BACKGROUND */
        background: radial-gradient(circle at top left, #667eea, transparent 40%),
            radial-gradient(circle at bottom right, #764ba2, transparent 40%),
            linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    /* LIQUID GLASS CARD */
    .quiz-container {
        position: relative;
        width: 100%;
        max-width: 420px;
        padding: 28px 32px;
        border-radius: 20px;
        margin-top: 40px;

        /* GLASS EFFECT */
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(22px) saturate(180%);
        -webkit-backdrop-filter: blur(22px) saturate(180%);

        /* GLASS BORDER */
        border: 1px solid rgba(255, 255, 255, 0.35);

        /* SOFT LIQUID SHADOW */
        box-shadow:
            0 10px 40px rgba(0, 0, 0, 0.35),
            inset 0 0 15px rgba(255, 255, 255, 0.25);

        color: #fff;
    }

    .quiz-container h3 {
        font-size: 20px;
        color: #fff;
        margin-bottom: 20px;
    }

    ul {
        list-style: none;
    }

    li {
        margin-bottom: 12px;
    }

    label {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        /* border: 2px solid #e0e0e0; */
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
    }

    label:hover {
        /* border-color: #667eea;
        background: #f5f6ff; */
        background: rgba(255, 255, 255, 0.22);
    }

    input[type="radio"] {
        margin-right: 10px;
        /* accent-color: #667eea; */
    }

    .next-btn {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        /* background: #667eea; */
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        background: linear-gradient(135deg, #667eea, #764ba2);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .next-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    #timer {
        text-align: end;
    }

    /* title  */
    .quiz-title {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);

        padding: 8px 30px;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 2px;

        color: #fff;
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(16px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.35);

        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }

    .restart {
        margin-top: 15px;
        padding: 10px 22px;
        border: none;
        border-radius: 20px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .restart:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }


    @media (max-width: 480px) {
        .quiz-container {
            padding: 20px;
        }

        .quiz-container h3 {
            font-size: 18px;
        }
    }
</style>

<body>
    <h2 class="quiz-title">QUIZ</h2>
    <div class="quiz-container">
        <p id="timer">00:60</p>
        <h3 id="index">01</h3>
        <h3 id="question">What is the capital of France?</h3>

        <ul>
            <li>
                <label>
                    <input type="radio" name="answer">
                    <span> Paris</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="answer">
                    <span> London</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="answer">
                    <span>Rome</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="answer">
                    <span> Berlin</span>
                </label>
            </li>
        </ul>

        <button id="nextBtn" class="next-btn">Next</button>
    </div>

    <div class="questionDisplay">

    </div>


    <script src="quize.js"></script>
</body>

</html>
