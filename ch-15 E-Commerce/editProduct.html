<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <!-- header  -->
    <header class="navbar navbar-expand-lg position-absolute top-0 start-0 z-3 w-100 py-3">
        <div class="container align-items-center">

            <!-- Logo -->
            <a class="navbar-brand text-white fw-bold" href="index.html">E-Commerce</a>

            <!-- Toggle -->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse justify-content-center" id="menu">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item"><a class="nav-link text-white" href="addProduct.html">Add Product</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">View Product</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Admin Product</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="addToCartPage.html">Cart</a></li>
                </ul>
            </div>

            <!-- Search (Right side) -->
            <form class="d-flex header-search" role="search">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-light" type="submit">Search</button>
            </form>

        </div>
    </header>

    <!-- Add Products Form -->
    <div class="container-fluid">
        <div class="pt-5">

            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow p-4">
                            <h4 class="text-center mb-4">Edit Product</h4>

                            <form onsubmit="onFormSubmit(event)">
                                <!-- Product Name -->
                                <div class="mb-3">
                                    <label class="form-label">Product Name</label>
                                    <input type="text" class="form-control" id="p_name" placeholder="Enter product name"
                                        required>
                                </div>

                                <!-- Product Price -->
                                <div class="mb-3">
                                    <label class="form-label">Product Price</label>
                                    <input type="number" class="form-control" id="p_price"
                                        placeholder="Enter product price" required>
                                </div>

                                <!-- Product Stock -->
                                <div class="mb-3">
                                    <label class="form-label">Product Stock</label>
                                    <input type="number" class="form-control" id="p_stock"
                                        placeholder="Enter product stock" required>
                                </div>

                                <!-- Product Image -->
                                <div class="mb-3">
                                    <label class="form-label">Product Image URL</label>
                                    <input type="url" class="form-control" id="p_image" placeholder="Enter image URL">
                                </div>

                                <!-- Product Description -->
                                <div class="mb-3">
                                    <label class="form-label">Product Description</label>
                                    <textarea class="form-control" id="p_desc" rows="3"
                                        placeholder="Enter product description"></textarea>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        Update
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="Script/editProduct.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
