<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype & variable</title>
</head>

<body>
    <h1>Datatype & Variable </h1>
    <script>
        console.log("Hello Pragna");
        console.log("I am JavaScript");

        // UI page par print
        document.write("<h2> Hello JavaScript </h2>")

        var name = " Hey JavaScript";
        console.log(name);

        let age = 22;
        console.log(age);

        const isMarried = false;
        console.log(isMarried);

    </script>
</body>

</html>
