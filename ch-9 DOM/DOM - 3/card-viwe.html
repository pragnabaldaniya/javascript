<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-viwe</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
        }

        h2 {
            display: flex;
            justify-content: center;
            color: #e68900;
        }

        #product {
            display: flex;
            justify-content: center;
            /* horizontal center */
            margin-top: 30px;
        }

        .card {
            width: 300px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* margin: auto; */
        }

        h3 {
            color: green;
            font-weight: bold;
        }

        .price {
            color: green;
            font-weight: bold;
        }

        .qty-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        button {
            border: none;
            border-radius: 5px;
            padding: 6px 12px;
            cursor: pointer;
        }

        .increment,
        .decrement {
            background-color: #eee;
            font-size: 18px;
        }

        .add-cart {
            background-color: #ff9800;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .add-cart:hover {
            background-color: #e68900;

        }

        .total {
            margin-top: 8px;
            font-weight: bold;
        }

        .msg {
            color: green;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <h2>Product Card View</h2>
    <div id="product"></div>

    <script src="card-viwe.js"></script>
</body>

</html>
