<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<style>
    .box {
        height: 200px;
        width: 200px;
        background-color: orange;
        border-radius: 10px;
        margin: 30px;
        display: flex;
        justify-content: center;
        /* horizontal center */
        align-items: center;
    }

    .counter-box {
        display: flex;
        /* ðŸ‘‰ horizontal */
        align-items: center;
        /* vertical center */
        gap: 8px;
        margin: 0 0 0 30px;

        /* space between items */
        background: #ffffff;
        padding: 10px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: fit-content;

    }


    .counter-box button {
        width: 30px;
        height: 30px;
        border: none;
        border-radius: 5px;
        font-size: 22px;
        cursor: pointer;
        transition: 0.2s ease;
    }

    .decrement {
        background: #b9b4b4;
        color: #292929;
    }

    .increment {
        background: #b9b4b4;
        color: #292929;
    }


    .counter-box button:hover {
        transform: scale(1.1);
        opacity: 0.9;
    }

    #qty {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
    }
</style>


<body>
    <h1>Button Events</h1>
    <button id="btn_submit">Click Me</button>
    <button id="btn-dbl">Double Click me</button>

    <div class="box"></div>

    <div class="counter-box">
        <button class="decrement">-</button>
        <p id="qty">0</p>
        <button class="increment">+</button>
    </div>


    <script src="event.js"></script>
</body>

</html>
